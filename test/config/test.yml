apiUmbrella:
  mongodb: "mongodb://127.0.0.1:27017/api_umbrella_test"
  proxy:
    port: 9333
    target: "localhost:9444"
    rateLimits: []
  haproxyLogListener:
    port: 9334
  apis: 
    - frontend_host: localhost
      backend_host: localhost
      id: default-api
      url_matches:
        - frontend_prefix: /
          backend_prefix: /
convoy:
  keys:
    prefix: "cv:"
