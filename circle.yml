machine:
  ruby:
    version: 2.1.3
dependencies:
  cache_directories:
    - elasticsearch-1.3.6
  post:
    - if [[ ! -e elasticsearch-1.3.6 ]]; then wget https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-1.3.6.tar.gz && tar -xvf elasticsearch-1.3.6.tar.gz; fi
    - elasticsearch-1.3.6/bin/elasticsearch: {background: true}
test:
  override:
    - bundle exec rake
