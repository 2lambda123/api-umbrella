general:
  artifacts:
    # Keep logs after running to help debug if errors do crop up.
    - "/tmp/api-umbrella-test/var/log"
machine:
  pre:
    # Enable IPv6 on CircleCI for running IPv6 integration tests.
    - sudo sysctl -w net.ipv6.conf.lo.disable_ipv6=0 net.ipv6.conf.default.disable_ipv6=0 net.ipv6.conf.all.disable_ipv6=0
dependencies:
  cache_directories:
    - ci_cache
    - node_modules
    - vendor
  pre:
    # Install all the API Umbrella software dependencies.
    - make install PREFIX="$(pwd)/ci_cache/build"
    - make install_test_dependencies PREFIX="$(pwd)/ci_cache/build"

    # Get rid of all the intermediate downloads for building the dependencies.
    # We don't want to store these in the CircleCI cache, since they're not
    # needed after installing.
    - make clean
test:
  override:
    # Run the across parallel CI nodes.
    - test/circle_parallel:
        parallel: true

    # Copy the test reports into place.
    - mkdir -p $CIRCLE_TEST_REPORTS/rspec $CIRCLE_TEST_REPORTS/mocha
    - if [ -e src/api-umbrella/web-app/spec/reports/web-app.xml ]; then cp src/api-umbrella/web-app/spec/reports/web-app.xml $CIRCLE_TEST_REPORTS/rspec/; fi
    - ls -la test/tmp/
    - if [ -e test/tmp/xunit.xml ]; then cp test/tmp/xunit.xml $CIRCLE_TEST_REPORTS/mocha/; fi
    - find $CIRCLE_TEST_REPORTS
experimental:
  notify:
    branches:
      ignore:
        # Ignore the lua branches for now for notification purposes.
        - /lua.*/
