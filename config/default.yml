apiUmbrella:
  mongodb: "mongodb://127.0.0.1:27017/api_umbrella_development"
  redis:
    host: 127.0.0.1
    port: 6379
  elasticsearch:
    hosts:
      - host: 127.0.0.1
        port: 9200
  accountSignupUri: "http://example.com/"
  contactUri: "http://example.com/contact"
  trustedProxies:
    - 127.0.0.1
  proxy:
    workers: 1
    host: 0.0.0.0
    port: 7890
    target: "127.0.0.1:6081"
    apiKeyMethods:
      - header
      - getParam
      - basicAuthUsername
    rateLimits:
      - duration: 1000
        accuracy: 500
        limitBy: ip
        limit: 50
        distributed: false
      - duration: 1000
        accuracy: 500
        limitBy: apiKey
        limit: 20
        distributed: false
      - duration: 15000
        accuracy: 1000
        limitBy: ip
        limit: 250
        distributed: true
      - duration: 15000
        accuracy: 1000
        limitBy: apiKey
        limit: 150
        distributed: true
      - duration: 3600000
        accuracy: 60000
        limitBy: apiKey
        limit: 1000
        distributed: true
        responseHeaders: true
  logProcessor:
    workers: 1
  routerLogListener:
    workers: 1
  apiSettings:
    error_templates:
      json: |
        {
          "error": {
            "code": {{code}},
            "message": {{message}}
          }
        }
      xml: |
        <?xml version="1.0" encoding="UTF-8"?>
        <response>
          <error>
            <code>{{code}}</code>
            <message>{{message}}</message>
          </error>
        </response>
      csv: |
        Error Code,Error Message
        {{code}},{{message}}
      html: |
        <html>
          <body>
            <h1>{{code}}</h1>
            <p>{{message}}</p>
          </body>
        </html>
    error_data:
      not_found:
        status_code: 404
        code: NOT_FOUND
        message: The requested URL was not found on this server.
      api_key_missing:
        status_code: 403
        code: API_KEY_MISSING
        message: No api_key was supplied. Get one at {{signupUrl}}
      api_key_invalid:
        status_code: 403
        code: API_KEY_INVALID
        message: An invalid api_key was supplied. Get one at {{signupUrl}}
      api_key_disabled:
        status_code: 403
        code: API_KEY_DISABLED
        message: The api_key supplied has been disabled. Contact us at {{contactUrl}} for assistance
      api_key_unauthorized:
        status_code: 403
        code: API_KEY_UNAUTHORIZED
        message: The api_key supplied is not authorized to access the given service. Contact us at {{contactUrl}} for assistance
      over_rate_limit:
        status_code: 429
        code: OVER_RATE_LIMIT
        message: You have exceeded your rate limit. Try again later or contact us at {{contactUrl}} for assistance
